<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico" />
    <link rel="stylesheet" href="css/document.css" />
    <link rel="stylesheet" href="css/containers.css" />
    <link rel="stylesheet" href="css/spacing.css" />
    <title>Days without alcohol</title>
    <script type="text/javascript" src="javascript/calendar.js"></script>
    <script type="text/javascript" src="javascript/cookies.js"></script>
    <script type="text/javascript" src="javascript/themes.js"></script>
  </head>
  <body>
    <input
      type="checkbox"
      id="theme-switch"
      name="theme-switch"
      class="theme-switch floating"
      onclick="updateTheme()"
    />
    <main class="wrapper">
      <div class="align-left mb-3">
        <input
          type="text"
          class="input"
          id="username-input"
          style="display:none"
        />
        <h1 id="username">Username</h1>
        <input
          type="text"
          class="input"
          id="description-input"
          style="display:none"
        />
        <h2 id="description">Description</h2>
      </div>
      <div class="align-left">
        <span id="title"></span>
      </div>
      <div class="row">
        <div class="column">
          <span class="mb-1 mt-1">Mon</span>
          <span class="mb-1">Wed</span>
          <span>Fri</span>
        </div>
        <div class="calendar" id="calendar"></div>
      </div>
      <div class="mb-2">
      <span>
        I drank
        <select id="quantity">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>Dunno...</option>
        </select>
        cans of beer.
      </span>
      </div>
      <div>
        <a
          class="text-center btn btn-drunk"
          onclick="incrementDrunkDays()"
        >I drank alcohol</a>
        <a
          class="text-center btn btn-sober"
          onclick="incrementSoberDays()"
        >Another day fully sober!</a>
        <a
          class="text-center btn btn-hangover"
          onclick="incrementHangoverDays()"
        >Hangover...</a>
      </div>
      <span>We use cookies for this.</span>
      <div id="bubble" class="floating bubble" hidden></div>
    </main>
    <script type="text/javascript" src="javascript/event-listeners.js"></script>
    <script type="text/javascript" src="javascript/on-load.js"></script>
  </body>
</html>
